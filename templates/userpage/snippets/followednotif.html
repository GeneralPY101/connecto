<div class="alert alert-success notify_div" id="{{i.id}}">
	<p>{%if i.to == request.user%}
	<a href="{% url 'userProfile' i.ref_user.username%}">{{i.ref_user.username}}</a>
	{{i.content}}
	<span class="text-muted" style="font-size:small">--on {{i.date}}</span>
		{%endif%}</p>
	<div class="row">
		{%if not i.seen %}<a href="{% url 'notification_read' i.id%}" 
		class="btn btn-outline-secondary mx-auto read">Mark as Read</a>{%endif%}
		<a href="{% url 'notification_delete' i.id %}" class="btn btn-outline-danger mx-auto delete" id="{{i.id}}">Delete</a>
	</div>
</div>
